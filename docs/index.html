<html>

<body>
    <input type="file" id="questionFile" />
    <button id="Start">Start</button>
    <div id="ProblemStatement"></div>
    <br>
    <div id="Answers">
    </div>

    <script>
        const Answer = document.getElementById("Answers")
        const file = document.getElementById("questionFile")
        let qcnt = 0
        let fileContents = []
        file.onchange = function () {
            let reader = new FileReader();
            reader.readAsText(file.files[0]);

            reader.onload = function (e) {
                for (const text in reader.result.split(',')) {
                    fileContents.append(text.split(":"))
                }
            }
        }
        document.getElementById("Start").onclick = function () {
            if (file.files.length == 0) {
                return
            }
            out(fileContents[qcnt])
            qcnt++
            if (fileContents.length == qcnt) {
                qcnt = 0
            }
            fetch("/Start", { method: 'POST' })
            setInterval("showAnswers()", 500);
        }
        function showAnswers() {
            fetch("/SendAnswer").then((res) => {
                return res.json()
            }).then((json) => {
                let contents = ""
                if (json == null) {
                    return
                }
                for (const child of json) {
                    if (contents == fileContents[qcnt][1]) {
                        contents += `<div class="correct">${child.name}:${child.content} Time:${child.time}</div><br>`
                    }else{
                        contents += `<div class="incorrect">${child.name}:${child.content} Time:${child.time}</div><br>`
                    }
                }
                Answer.innerHTML = contents;
            })
        }

        const TIME = 100;
        const questionContent = document.getElementById("ProblemStatement")
        let cnt, set, str = ""
        function out(msg) {
            cnt = 0
            str = msg
            clearInterval(set)
            questionContent.innerHTML = ""
            set = setInterval(function () {
                questionContent.innerHTML += str[cnt]
                cnt++
                if (cnt >= str.length) {
                    clearInterval(set)
                }
            }, TIME);
        }
    </script>

</body>

</html>
