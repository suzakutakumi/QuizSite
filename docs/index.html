<html>

<head>
    <style>
        #Start {
            padding: 1.5em 2.5em;
            margin-right: 50%;
            margin-top: 10%;
            margin-bottom: 10%;
            text-decoration: none;
            background: #f7f7f7;
            border: 0px;
            border-left: solid 6px #ff7c5c;
            color: #ff7c5c;
            font-weight: bold;
            font-size: large;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
            transition: all 0.2s;
        }

        #Start:hover {
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.58);
            transform: translateY(-2px);
        }

        #Start:active {
            box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
            transform: translateY(2px);
        }

        #Answers {
            padding: 1.5em 2.5em;
            margin-bottom: 1%;
            text-decoration: none;
            background: #f7f7f7;
            border-left: solid 6px #ff7c5c;
            color: #ff7c5c;
            font-weight: bold;
            font-size: large;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <input type="file" id="questionFile" />

    <button id="Start">Start</button>
    <button id="ShowAnswer">答えを表示</button>

    <div id="ProblemStatement"></div>
    <br>
    <div id="Answers">
    </div>

    <script>
        const Answer = document.getElementById("Answers")
        const file = document.getElementById("questionFile")
        let showCorrectFlg = false
        let qcnt = 0
        let ans = ""
        let fileContents = []
        file.onchange = function () {
            let reader = new FileReader();
            reader.readAsText(file.files[0]);

            reader.onload = function (ev) {
                for (const text of (reader.result).split(',')) {
                    fileContents.push(text.split(":"))

                }
                console.log(fileContents)
            }
        }
        document.getElementById("Start").onclick = function () {
            if (file.files.length == 0) {
                return
            }
            showCorrectFlg = false

            ans = fileContents[qcnt][1]
            out(fileContents[qcnt][0])
            qcnt++
            if (fileContents.length == qcnt) {
                qcnt = 0
            }
            fetch("/Start", { method: 'POST' })
            setInterval("showAnswers()", 500);
        }
        function showAnswers() {
            fetch("/SendAnswer").then((res) => {
                return res.json()
            }).then((json) => {
                let contents = ""
                if (json == null) {
                    return
                }
                for (const child of json) {
                    if (showCorrectFlg == true) {
                        if (child.content == ans) {
                            contents += `<div class="correct">${child.name}:${child.content} Time:${child.time}</div><br>`
                        } else {
                            contents += `<div class="incorrect">${child.name}:${child.content} Time:${child.time}</div><br>`
                        }
                    } else {
                        contents += `<div>${child.name}:${child.content} Time:${child.time}</div><br>`
                    }
                }
                Answer.innerHTML = contents;
            })
        }

        const TIME = 100;
        const questionContent = document.getElementById("ProblemStatement")
        let cnt, set, str = ""
        function out(msg) {
            cnt = 0
            str = msg
            clearInterval(set)
            questionContent.innerHTML = ""
            set = setInterval(function () {
                questionContent.innerHTML += str[cnt]
                cnt += 1
                if (cnt >= str.length) {
                    clearInterval(set)
                }
            }, TIME);
        }

        document.getElementById("ShowAnswer").onclick = function () {
            showCorrectFlg = true
        }
    </script>

</body>

</html>
