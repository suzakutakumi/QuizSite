<html>
    <head>
        <style>
            #Start{
                padding: 1.5em 2.5em;
                margin-right: 50%;
                margin-top: 10%;
                margin-bottom: 10%;
                text-decoration: none;
                background: #f7f7f7;
                border: 0px;
                border-left: solid 6px #ff7c5c;
                color: #ff7c5c;
                font-weight: bold;
                font-size:large;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
                transition: all 0.2s;
            }
            #Start:hover{
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.58);
                transform: translateY(-2px);
            }
            #Start:active{
                box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
                transform: translateY(2px);
            }
            #Answers{
                padding: 1.5em 2.5em;
                margin-bottom: 1%;
                text-decoration: none;
                background: #f7f7f7;
                border-left: solid 6px #ff7c5c;
                color: #ff7c5c;
                font-weight: bold;
                font-size:large;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
            }
            body{
                text-align: center;
            }
        </style>
    </head>
<body>
    <button id="Start">Start</button>
    <div id="Answers">
    </div>

    <script>
        const Answer=document.getElementById("Answers")
        document.getElementById("Start").onclick=function(){
            fetch("/Start",{method:'POST'})
            setInterval("showAnswers()", 500);
        }
        function showAnswers() {
            fetch("/SendAnswer").then((res)=>{
                return res.json()
            }).then((json)=>{
                let contents=""
                if(json==null){
                    return
                }
                for(const child of json){
                    contents+=`${child.name}:${child.content} Time:${child.time}<br>`
                }
                Answer.innerHTML=contents;
            })
        }
    </script>
    
</body>

</html>
